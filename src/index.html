<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>How-Bright</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/l_favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <style>
    #scrollTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: rgb(214, 209, 209);
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }

    #scrollTop:hover {
      background-color: #555;
    }
  </style>

</head>

<body>
  <button id="scrollTop" title="Go to top"><i class="material-icons">
      expand_less
      </i></button>
  <app-root></app-root>
  <script>
    $(window).scroll(function () {
      if ($(this).scrollTop() >= 50) {
        $('#scrollTop').fadeIn(200);
      } else {
        $('#scrollTop').fadeOut(200);
      }
    });
    $('#scrollTop').click(function () {
      $('body,html').animate({
        scrollTop: 0
      }, 500);
    });
  </script>
</body>

</html>
